<div class="problem-contents">
<p>Enter Yes or No in each answer space below to indicate whether the corresponding equation defines \(y\) as a function of \(x\text{.}\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 1. \(x^2y+y= 9\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 2. \(4 x = y^2\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 3. \(4 + x = y^3\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 4. \(x + 4 = y^2\)</p>
