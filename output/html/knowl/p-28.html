<p>For any real number \(a\text{,}\) the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">additive inverse</em> of \(a\) is the real number \(b\) such that \(a + b = 0\text{.}\)  The additive inverse of \(a\) is commonly written \(-a\text{,}\) and called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">negative \(a\)</em>.</p>
