<p>\(5^\frac{3}{2} = \left(5^3\right)^\frac{1}{2} = \sqrt{125}\text{.}\)  Also \(5^\frac{3}{2} = \left(5^\frac{1}{2}\right)^3 = \left(\sqrt{5}\right)^3 = \sqrt{125}\text{.}\)  Note that \(\left(\sqrt{5}\right)^3 = \sqrt{125}\) because squaring both sides gives 125.</p></article><span class="incontext"><a href="sec_rational-exponents.html#li-144">in-context</a></span>
