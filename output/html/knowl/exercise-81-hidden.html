<p>The equation of the graphed function is</p>
<ol class="upper-alpha">
<li><p>\(\displaystyle y=7+x^2\)</p></li>
<li><p>\(\displaystyle y=x^2-7\)</p></li>
<li><p>\(\displaystyle y=-x^2\)</p></li>
<li><p>\(y=7-x^2\)</p></li>
</ol>
