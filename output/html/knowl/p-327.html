<p>If \(0=\sqrt{x-1}\) then \(0^2=x-1\text{,}\) so \(0=x-1\text{.}\)  Therefore, \(x=1\) is the only possible root of \(f(x)\text{,}\) and it is a root of \(f(x)\) because \(f(1) = 0\text{.}\)</p>
