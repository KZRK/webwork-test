<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The two types of brackets discussed above can be used together.  For example, \(\big[ -3, 7 \big)\) = \(\{ x : -3 \leq x &lt; 7 \}\text{.}\)  This set also has infinitely members, and in particular contains \(-3\) but not 7.</p>
