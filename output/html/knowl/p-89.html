<p> <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Dividing exponents:</em> When dividing powers of the same base, subtract the exponents because of the meaning of negative exponents (above):</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^n \div a^m = \frac{a^n}{a^m}= a^n\left(\frac{1}{a^m}\right)= a^n \times a^{-m} =  a^{n-m}\text{.}
\end{equation*}
</div>
