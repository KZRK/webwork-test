<p>If \(n\) is even, a real number \(x\) has no \(n\)-th root when \(x\lt 0\text{,}\) exactly one \(n\)-th root when \(x=0\text{,}\) and exactly two \(n\)-th roots when \(x&gt;0\text{.}\)  If \(x\) has two \(n\)-th roots, one is positive and the other is its negative.</p>
