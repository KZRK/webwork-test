<p>\(\log_b\left(\frac{x}{y}\right) = \log_b(x) - \log_b(y)\) because \(b^{ \log_b(x) - \log_b(y)} = b^{log_b(x)} b^{-\log_b(y)} = b^{log_b(x)} \cdot \frac{1}{b^{\log_b(y)}} = \frac{x}{y}\text{.}\)</p>
