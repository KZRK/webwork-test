<p>Since \(x^\frac{1}{4} = \frac{3}{2}\text{,}\) we know that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}
x &amp;= \left(x^\frac{1}{4}\right)^4 \\
&amp;= \left(\frac{3}{2}\right)^4 \\
&amp;= \frac{3^4}{2^4} \\
&amp;= \frac{81}{16}
\end{aligned}
\end{equation*}
