<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The expression \(x^\frac{1}{n}\) is just another way of writing \(\sqrt[n]{x}\text{.}\) Notice that if \(x^\frac{1}{n}\) is defined, then \(\left(x^\frac{1}{n}\right)^n=x\text{.}\)</p>
