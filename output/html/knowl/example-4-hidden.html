<body><article class="example example-like"><p>Remember that the number \(-a\) equals \((-1)\cdot a\text{.}\)  This is important when factoring; for example</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{aligned}
\pi^2-\pi&amp;=\pi\cdot\pi-\pi \\
&amp;=\pi\cdot\pi+(-1)\pi \\
&amp;=(\pi-1)\cdot\pi
\end{aligned}
\end{equation*}
</div></article></body>
