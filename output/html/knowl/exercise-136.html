<p>Use properties of the functions to match each of the following functions with its graph.  <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Do not use your calculator.</em></p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 1. \(x+y \le 4\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 2. \(y +x \ge -1\)</p>
<p><span class="fillin" role="img" aria-label="2-character blank" style="width: 0.909090909090909em;"></span> 3. \(x \le 2 \text{ and } y \ge 4\)</p>

<p>A</p>
