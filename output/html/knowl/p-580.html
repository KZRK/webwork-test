<p>Look at \(625^\frac{3}{4} = (625^3)^\frac{1}{4}=(244140625)^\frac{1}{3}=25\text{.}\)  Since \(625^\frac{1}{4}\) is defined, we can also compute \((625^\frac{1}{4})^3 = 5^3 = 125\text{,}\) which is arguably an easier calculation.</p>
