<p>If \(a \neq 0\text{,}\) then \(a^0 = 1\) because \(a\) multiplied by itself zero times is a product that has no terms, and a product that has no terms equals \(1\text{.}\) Note: \(0^0\) is not a number; it is an indeterminate form that will be studied in calculus.</p></article><span class="incontext"><a href="sec_integer_exponents.html#li-33">in-context</a></span>
