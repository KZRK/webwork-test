<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For the interval \((5, 7)\text{,}\) we choose \(x = 6\) as the test point.  Both inequalities hold when \(x = 6\text{,}\) so all points in \((5, 7)\) belong to the solution set.  The second inequality is undefined at \(x = 7\text{,}\) so this point is not in the solution set.</p>
