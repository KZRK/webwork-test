<p> When the base \(b\) is omitted, as in \(\log(100)\text{,}\) it is assumed to be 10.  Logarithms to base 10 are called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">common logarithms</em>.  Logarithms to base \(e\) are called <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">natural logarithms</em>, and denoted by \(ln(x)\) rather than \(log_e(x)\text{.}\)</p>
