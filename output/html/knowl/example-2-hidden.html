\begin{equation*}
\begin{aligned}
2 \cdot 2 \cdot 3 \cdot 5 \cdot 5 &amp;= 2 \cdot 2 \cdot 5 \cdot 5 \cdot 3  &amp;\text{(by commutativity)} \\
&amp;= (2 \cdot 2) \cdot (5 \cdot 5) \cdot 3  &amp;\text{(by associativity)} \\
&amp;= 4 \cdot 25 \cdot 3 \\
&amp;= (4 \cdot 25) \cdot 3  = 300
\end{aligned}
\end{equation*}
