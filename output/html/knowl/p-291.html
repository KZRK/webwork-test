<p>Since a product of numbers equals zero if and only if one of them is zero, \(f(x)=0\) if and only if \(x-1=0\) or \(x-\sqrt{2}=0\) or \(x+\sqrt{2}=0\text{,}\) and so the roots of \(f(x)\) are \(-1\text{,}\) \(\sqrt{2}\) and \(-\sqrt{2}\text{.}\)</p>
