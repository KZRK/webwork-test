<body><article class="example example-like"><ul class="disc">
<li><p>\(9^\frac{1}{2} = 3\) because \(3^2 = 9^1\)</p></li>
<li><p>\(8^\frac{2}{3} = 4\) because \(4^3 = 64 = 8^2\)</p></li>
<li><p>\((-3)^\frac{5}{2}\) is undefined since \((-3)^5 = -243\) and a negative number is not the square of any number (because \(y^2 \geq 0\) for every real number \(y\)).</p></li>
</ul></article></body>
