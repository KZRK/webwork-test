<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Addition of real numbers is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">associative</dfn>, which means that \((a+b)+c = a + (b+c)\) for all real numbers \(a, b\) and \(c\text{.}\) For example, \((1+4) + 6 = 5+6 = 11\text{,}\) and \(1+(4+6) = 1+10 = 11\text{,}\) so as expected \((1+4)+6 = 1 + (4+6)\text{.}\)</p>
