<p>Now suppose that \(g(y) = x\text{.}\) Then \(x = \frac{y+ 6}{3}\text{.}\) Thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = f(\frac{y+ 6}{3}) = 3\left(\frac{y+ 6}{3}\right) - 6 = y\text{,}
\end{equation*}
</div>
<p class="continuation">as required.</p>
