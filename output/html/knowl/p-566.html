<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(y = f(x)\text{,}\) then \(y = \frac{2x}{4x-1}\) and \(x \neq \frac{1}{4}\text{.}\) Thus \(y(4x-1) = 2x\text{,}\) so \(4xy - y = 2x\text{.}\) This equation can be rearranged to obtain \(y = 4xy - 2x = x(4y-2)\text{,}\) so that \(x = \frac{y}{4y-2}\text{.}\)</p>
