<p>Note that all numbers involved in positive, so each equality holds. When an exponential expression is raised to a higher power, the exponents are multiplied as in</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left((-3)^3\right)^\frac{2}{5} = (-3)^\frac{6}{5}\text{.}
\end{equation*}
