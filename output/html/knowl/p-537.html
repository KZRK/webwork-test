<p>For \((\frac{3}{2}, \infty)\text{,}\) test \(x = 2\text{:}\) \(\frac{2(2)-3}{2+4}=\frac{1}{6}&gt;0\text{,}\) so \(2\) is in the set.  Therefore every number in the interval \(\left(\frac{3}{2},\infty\right)\) is in the set.</p>
