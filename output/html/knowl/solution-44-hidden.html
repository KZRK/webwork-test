<body><div class="solution solution-like">
<p><em xmlns:svg="http://www.w3.org/2000/svg" class="alert">SOLUTION:</em></p>
<p>Evaluating \(x^2+y^2 = 1\) for \(x = \frac{4}{5}\) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{(\frac{4}{5}})^2+y^2 = 1
\end{equation*}
</div>
<p class="continuation">Solving for y yields</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
y^2 = {(0.6)}^2
\end{equation*}
</div>
<p class="continuation">Since the point is in quadrant IV, then y is negative and so \(y = -0.6\text{.}\)</p>
</div></body>
