<ol class="upper-alpha">
<li><p>\(\displaystyle \frac{2m}{6}\)</p></li>
<li><p>\(\displaystyle \frac{m^2}{6}\)</p></li>
<li><p>\(\displaystyle \frac{5m}{5}\)</p></li>
<li><p>\(\displaystyle \frac{5m}{6}\)</p></li>
<li><p>\(\displaystyle \frac{m}{5}\)</p></li>
<li><p>\(\frac{2m}{5}\)</p></li>
</ol>
