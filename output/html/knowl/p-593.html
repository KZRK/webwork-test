<p><a class="xref" data-knowl="./knowl/explot.html" title="Example 3.3.2: Sketching a Cubic Curve">Example 3.3.2</a> illustrates that making a table of a few values of a function can help with sketching its graph.  Since the graph of a function has a "hump" between roots, it can be useful to identify the roots; the function value at those points is easy to find — it is zero.</p>
