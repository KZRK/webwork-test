<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Remember that there are several alternate notations for multiplication.  We commonly write \(a \cdot b\) or \(ab\) instead of \(a \times b\text{.}\)  In these notations, the equality in the previous paragraph is written \(a \cdot b = b \cdot a\text{,}\) or \(ab=ba\text{.}\)</p>
