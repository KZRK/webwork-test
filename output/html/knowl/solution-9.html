<p>\(\begin{aligned}
\amp \phantom{\mathrel{{}={}}}\frac{2^{5}2^{4}2^{-5} }{ \sqrt{4^{2}}2^{3}2^{-5}} \\
\amp =\frac{2^{5+4-5} }{ ((2^2)^2)^{\frac{1}{2}}2^{3-5}} \\
\amp =\frac{2^{4} }{ 2^{2}2^{-2}} \\
\amp =2^{4 - (2  -    2) } \\
\amp =2^{4}
\end{aligned}\)</p>
